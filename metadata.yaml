id: aolastar
name: "astrbot_plugin_aolastar"
author: "vmoranv"
version: "1.0.3"
description: "奥拉星封包查询插件，支持属性克制关系查询和图像展示"
dependencies:
  - "aiohttp>=3.8.0"
  - "Pillow>=8.0.0"
repo: https://github.com/vmoranv/astrbot_plugin_aolastar
requirements:
  - aiohttp>=3.8.0
config_schema:
  api_base_url:
    type: str
    required: true
    default: ""
    description: "API 基础地址 (必填)"